<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Preview</title>
        <link type="text/css" href="css/github.css" rel="stylesheet" media="all" />
        <link type="text/css" href="css/previm.css" rel="stylesheet" media="all" />
        <link type="text/css" href="highlight.js/styles/github.css" rel="stylesheet" media="all" />
        <script src="highlight.js/highlight.pack.js"></script>
        <script>hljs.initHighlightingOnLoad();</script>
    </head>
    <body>
        <div id="header">
            <span id="markdown-file-name">Loading...</span>
            <small><span id="last-modified"></span></small>
        </div>
        <div id="preview"></div>
        <div id="footer">
            <script src="js/marked-0.2.9.js"></script>
            <script src="js/previm.js"></script>
            <div id="monitor"></div>
        </div>
    </body>
</html>
